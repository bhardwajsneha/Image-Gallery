<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gupter:wght@400;500;700&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Shantell+Sans:ital,wght@0,300..800;1,300..800&family=Zain:wght@200;300;400;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <h1 style="color: #1A4870;">IMAGE GALLERY</h1>
    <div class="categories">
        <button onclick="filterImages('all')">ALL</button>
        <button onclick="filterImages('nature')">NATURE</button>
        <button onclick="filterImages('travel')">TRAVEL</button>
        <button onclick="filterImages('events')">EVENTS</button>
    </div>

    <div class="gallery">
        <img src="./images/nature/i0.jpeg" alt="Nature Image 0" class="nature">
        <img src="./images/nature/i1.jpeg" alt="Nature Image 1" class="nature">
        <img src="./images/nature/i2.jpeg" alt="Nature Image 2" class="nature">
        <img src="./images/nature/i3.jpeg" alt="Nature Image 3" class="nature">
        <img src="./images/nature/i4.jpeg" alt="Nature Image 4" class="nature">
        <img src="./images/nature/i5.jpeg" alt="Nature Image 5" class="nature">
        <img src="./images/nature/i6.jpeg" alt="Nature Image 6" class="nature">
        <img src="./images/nature/i7.jpeg" alt="Nature Image 7" class="nature">
        <img src="./images/nature/i8.jpeg" alt="Nature Image 8" class="nature">
        <img src="./images/nature/i9.jpeg" alt="Nature Image 9" class="nature">

        <img src="./images/travel/i0.jpeg" alt="Travel Image 0" class="travel">
        <img src="./images/travel/i1.avif" alt="Travel Image 1" class="travel">
        <img src="./images/travel/i2.jpeg" alt="Travel Image 2" class="travel">
        <img src="./images/travel/i3.jpeg" alt="Travel Image 3" class="travel">
        <img src="./images/travel/i4.jpeg" alt="Travel Image 4" class="travel">
        <img src="./images/travel/i5.jpeg" alt="Travel Image 5" class="travel">
        <img src="./images/travel/i6.jpeg" alt="Travel Image 6" class="travel">
        <img src="./images/travel/i7.jpeg" alt="Travel Image 7" class="travel">
        <img src="./images/travel/i8.jpeg" alt="Travel Image 8" class="travel">
        <img src="./images/travel/i9.jpeg" alt="Travel Image 9" class="travel">

        <img src="./images/events/i0.jpeg" alt="Event Image 0" class="events">
        <img src="./images/events/i1.jpeg" alt="Event Image 1" class="events">
        <img src="./images/events/i2.jpeg" alt="Event Image 2" class="events">
        <img src="./images/events/i3.jpeg" alt="Event Image 3" class="events">
        <img src="./images/events/i4.jpeg" alt="Event Image 4" class="events">
        <img src="./images/events/i5.jpeg" alt="Event Image 5" class="events">
        <img src="./images/events/i6.jpeg" alt="Event Image 6" class="events">
        <img src="./images/events/i7.jpeg" alt="Event Image 7" class="events">
        <img src="./images/events/i8.jpeg" alt="Event Image 8" class="events">
        <img src="./images/events/i9.jpeg" alt="Event Image 9" class="events">
        
    </div>

    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <span class="lightbox-arrow left-arrow">&#10094;</span>
        <img class="lightbox-content" id="lightbox-img">
        <span class="lightbox-arrow right-arrow">&#10095;</span>
    </div>


    <!--<div id="modal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modal-img">
    </div> -->

    <script src="script.js"></script>
</body>
</html>
